<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>
<body>
  <h1 id="title">Rock - Paper - Scissors</h1>

  <div class="choices">
    <button onclick="playGame('rock')">👊</button>
    <button onclick="playGame('paper')">✋</button>
    <button onclick="playGame('scissors')">✌️</button>
  </div>

  <div class="display-choices">PLAYER: <span id="player-display">hmm..</span></div>
  <div class="display-choices">COMPUTER: <span id="computer-display">hmm..</span></div>
  <div class="display-choices" id="result-display">menang kalah seriiiiiiii</div>

  <div>
    <div class="scores">Player Score: <span id="player-score-display">0</span></div>
    <div class="scores">Computer Score: <span id="computer-score-display">0</span></div>
  </div>
</body>
</html>
